{% extends 'catalog/base.html'%}
{% load tegs %}
{% block content %}
<section class="py-5 text-center container">
    <h1 class="fw-light">домашня страница</h1>
</section>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center button">
                        <div class="card-text">
                            <a class="card-text" type="submit"
                                href="/products/product/?product_id={{ product.pk }}">{{product|title}}</a>
                                <p class="lead"> {{ product.description | slice:100 }} </p>
                                <img src="{% media_path product.picture %}" width="100"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
