{% extends 'catalog/base.html'%}
{% load tegs %}
{% block content %}
<section class="py-5 text-center container">
    <h1 class="fw-light">блоги</h1>
</section>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить блог</a>
        </div>
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center button">
                        <div class="card-text">
                            <p class="card-text" type="submit">
                                {{object|title}}</p>
                                <p class="lead"> {{ object.description | slice:100 }} </p>
                                <img src="{% media_path object.picture %}" width="100"/>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'blog:view' object.pk %}" 
                                        class="btn btn-sm btn-outline-secondary">View</a>
                                        <a href="{% url 'blog:edit' object.pk %}" type="button"
                                        class="btn btn-sm btn-outline-secondary">Edit</a>
                                        <a href="{% url 'blog:delete' object.pk %}" type="button"
                                        class="btn btn-sm btn-outline-secondary">Delete</a>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
